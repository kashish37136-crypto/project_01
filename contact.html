<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Offline Mesh Communicator</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-card);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid var(--grid-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 5px;
            font-family: var(--font-body);
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo"><i class="fas fa-network-wired"></i> OMC</a>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="how-it-works.html">How It Works</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="ui-showcase.html">App UI</a></li>
                <li><a href="architecture.html">Architecture</a></li>
                <li><a href="demo.html">Demo</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero" style="height: 50vh;">
        <div class="container hero-content">
            <h1>Contact Us</h1>
            <p>Get in touch with the team.</p>
        </div>
    </header>

    <section>
        <div class="container">
            <form action="mailto:contact@example.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Offline Mesh Communicator Team. Built for Hackathon.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
